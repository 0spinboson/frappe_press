---
- name: Setup Self Hosted Database Server
  hosts: all
  become: yes
  become_user: root
  gather_facts: yes
  vars:
    ansible_python_interpreter: auto_silent
  roles:
    - role: essentials
    - role: user
    - role: mariadb
    - role: nginx
    - role: agent
    - role: node_exporter
    - role: mysqld_exporter
    - role: deadlock_logger
    - role: filebeat
